<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<style>
    :root {
        --bs-body-bg: #d8c4f2;
    } 

    .product-type {
        margin-bottom: 0.1rem;
    }

    .amount {
        --bs-body-bg: white;
    }

    .shipping-option {
        --bs-body-bg: var(--bs-secondary-bg-subtle);
        border-color: var(--bs-secondary);
    }

    .summary-title {
    padding-top: 3.8rem;
    padding-bottom: 3rem;
    }

    .promo-code {
        --bs-body-bg: var(--bs-secondary-bg-subtle)
    }



</style>
</head>
<body>
    <main>
        <div class="container py-4">
            <div class="row">
                <div class="col-8 bg-white rounded-start-2">
                    <div class="px-4">
                        <div class="d-flex align-items-center py-5">
                            <h1 class="flex-grow-1">Shopping Cart</h1>
                            <div>
                                <small class="text-secondary">3 items</small>
                            </div>
                        </div>
                        <hr>
                        <div class="row align-items-center">
                            <div class="col-2"><img src="green.png" alt="" style="width: 128px; height: 114px;object-fit: cover;"class="img-fluid rounded-2"/></div>
                            <div class="col-3">
                                <p class="text-secondary product-type">Shirt</p>
                                <p>Cotton T-shirt</p>
                            </div>
                            <div class="col-3">
                                <div class="input-group input-group-sm align-items-center gap-2">
                                    <i class="bi bi-dash-lg text-primary"></i>
                                    <input type="number" class="form-control amount" placeholder="1">
                                    <i class="bi bi-plus-lg text-primary"></i>
                                  </div>
                            </div>
                            <div class="col-3 text-center">
                                <span class="text-nowrap">€ 44.00</span>
                            </div>
                            <div class="col-1"><i class="bi bi-x-lg text-secondary"></i></div>
                        </div>
                        <hr>
                        <div class="row align-items-center">
                            <div class="col-2"><img src="purple.png" alt=""  style="width: 128px; height: 114px;object-fit: cover;" class="img-fluid rounded-2"/></div>
                            <div class="col-3">
                                <p class="text-secondary product-type">Shirt</p>
                                <p>Cotton T-shirt</p>
                            </div>
                            <div class="col-3">
                                <div class="input-group input-group-sm align-items-center gap-2">
                                    <i class="bi bi-dash-lg text-primary"></i>
                                    <input type="number" class="form-control amount" placeholder="1">
                                    <i class="bi bi-plus-lg text-primary"></i>
                                  </div>
                            </div>
                            <div class="col-3 text-center">
                                <span class="text-nowrap">€ 44.00</span>
                            </div>
                            <div class="col-1"><i class="bi bi-x-lg text-secondary"></i></div>
                        </div>
                        <hr>
                        <div class="row align-items-center">
                            <div class="col-2"><img src="lilac.png" alt="" style="width: 128px; height: 114px;object-fit: cover;" class="img-fluid rounded-2"/></div>
                            <div class="col-3">
                                <p class="text-secondary product-type">Shirt</p>
                                <p>Cotton T-shirt</p>
                            </div>
                            <div class="col-3">
                                <div class="input-group input-group-sm align-items-center gap-2">
                                    <i class="bi bi-dash-lg text-primary"></i>
                                    <input type="number" class="form-control amount" placeholder="1">
                                    <i class="bi bi-plus-lg text-primary"></i>
                                  </div>
                            </div>
                            <div class="col-3 text-center">
                                <span class="text-nowrap">€ 44.00</span>
                            </div>
                            <div class="col-1"><i class="bi bi-x-lg text-secondary"></i></div>
                        </div>
                        <hr>
                        <div class="pt-5 pb-3">
                            <p><i class="bi bi-arrow-left"></i> Back to shop</p>
                        </div>
                    </div>
                </div>
                <div class="col-4 bg-secondary-subtle rounded-end-2">
                    <div class="px-4">
                        <div class="d-flex align-items-center summary-title">
                            <h3 class="flex-grow-1">Shopping Cart</h3>
                        </div>
                        <hr>
                        <div class="row fs-5 pb-4">
                            <div class="col">ITEMS 3</div>
                            <div class="col text-end">€ 132.00</div>
                        </div>
                        <div class="fs-5 pb-1">
                            <p>SHIPPING</p>
                        </div>
                        <div>
                            <select class="form-select shipping-option text-secondary border-secondary-subtle">
                                <option selected>Delivery option</option>
                                <option value="1">Standard-Delivery-€5.00</option>
                                <option value="2">Fast-Delivery-€15.00</option>
                            </select>
                        </div>
                        <div class="fs-5 pt-5">
                            <p> GIVE CODE</p>
                        </div>
                        <div class="input-group pb-5">
                            <input type="text" class="form-control promo-code border-secondary-subtle text-secondary" placeholder="Enter your code">
                        </div>  
                        <hr class="mt-5">
                        <div class="row fs-5 pb-4">
                            <div class="col">TOTAL PRICE</div>
                            <div class="col text-end">€ 137.00</div>
                        </div> 
                        <button type="button" class="btn btn-dark px-5">REGISTER</button>                   
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
