<body>
    <h2>Skaičiaus atspėjimo žaidimas</h2>
    <p><b>Taisyklės: </b>Buvo sugeneruotas skaičius nuo 1 iki 20. Įveskite savo spėjimą. Jei spėjimas buvo mažesnis arba didesnis nei sugeneruotas skaičius, programa jums apie tai praneš. Iš viso turite <b id="number">6</b> spėjimus!</p>
    <input 
        id="guessInput"
        type="number" 
        placeholder="Įveskite savo spėjimą" />
        <button onclick="guessNumber()">Bandyti</button>
    <p id="result">Spėjimas buvo neteisingas. Skaičius yra mažesnnis arba didesnis! </p>
    <script src="./js/number-guessing-game.js"></script>
