<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive fixed</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: dodgerblue;
        }
        /* max-width - ziurima is siaurinimo puses */
        /* galima nurodyti rezy breakpointo taip orientuojantis i konkretu irengini */
        @media screen and (max-width: 768px) and (min-width: 550px) {
            .box {
                background-color: fuchsia;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
