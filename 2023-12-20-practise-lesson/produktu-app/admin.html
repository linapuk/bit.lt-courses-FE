        <form action="">
            <h2 class="mt-5">Produktų pridėjimas</h2>
            <div class="row mt-3">
                <div class="col-4 mt-2">
                    <!-- for prisirisa label prie laukelio, paclickinus ant label pasizymi input'as -->
                    <label for="title">Pavadinimas</label>
                    <input 
                        type="text"
                        id="title"
                        name="title"
                        class="form-control"
                    />
                </div>
                <div class="col-4 mt-2">
                    <label for="price">Kaina</label>
                    <input 
                        type="text"
                        id="price"
                        name="price"
                        class="form-control"
                    />
                </div>
                <div class="col-4 mt-2">
                    <label for="title">Kiekis</label>
                    <input 
                        type="text"
                        id="stock"
                        name="stock"
                        class="form-control"
                    />
                </div>
                <div class="col-4 mt-2">
                    <label for="brand">Prekinis ženklas</label>
                    <input 
                        type="text"
                        id="brand"
                        name="brand"
                        class="form-control"
                    />
                </div>
                <div class="col-4 mt-2">
                    <label for="category">Kategorija</label>
                    <select id="category" name="category" class="form-select">
                        <option disabled selected>Pasirinkti...</option>
                        <option>smartphones</option>
                        <option>laptops</option>
                        <option>fragrances</option>
                        <option>skincare</option>
                        <option>groceries</option>
                        <option>home-decoration</option>
                    </select>
                </div>
                <div class="col-4 mt-2">
                    <label for="imageURL">Nuotrauka</label>
                    <input 
                        type="text"
                        id="imageURL"
                        name="imageURL"
                        class="form-control"
                    />
                </div>
                <div class="col-4 mt-2">
                    <label for="discount">Nuolaida</label>
                    <input 
                        type="number"
                        min="0"
                        max="100"
                        value="0"
                        id="discount"
                        name="discount"
                        class="form-control"
                    />
                    <!-- // min, max - nurodoma skaitines reiksmes mi ir max reiksmes, t.y. nuolaidos
                    // value - yra pradine reiksme -->
                </div>
                <div class="col-4 mt-2">
                    <label for="rating">Ivertinimas</label>
                    <input 
                        type="number"
                        min="0"
                        max="5"
                        value="0"
                        id="rating"
                        name="rating"
                        class="form-control"
                    />
                </div>
                <div class="col-4 mt-2">
                    <label for="description">Produkto aprasymas</label>
                    <textarea                         
                    id="description"
                    name="description"
                    class="form-control"
                    ></textarea>
                </div>
                <div class="col-4 mt-2">
                    <button class="btn btn-primary mt-2" id="submit">Submit</button>
                </div>
            </div>
        </form>
        <hr />

    <script>
        //CRUD: 
        //Create - Sukurti įrašą
        //Read - peržiūrėti įrašą
        //Update - atnaujinti įrašą
        //Delete - ištrinti įrašą
        // ------------------------------------- Read ---------------------------

        console.log(localStorage.getItem('products'));
        if(!localStorage.getItem('products')){
            console.log("pirmas kartas");// bus parodomas tik karta, kai local storace su raktu products nebus irasu
            localStorage.setItem('products','[]');//turi buti stringas todel tarp kabuciu, 'products'-yra rakto pavadinimas
        }
        const products = JSON.parse(localStorage.getItem('products')); //pirmas zingsnis apjungiant buvo products.js obekto pasalinimas, ir siuo pridedamas tas pats product masyvas
        // console.log(typeof products);//matoma jog stringas, reik pasiversti i masyva
        
        if (!localStorage.getItem("products"))
        {
            localStorage.setItem('products','1');
        }

        localStorage.getItem('currentId');
        if(!localStorage.getItem('currentId')){
            localStorage.setItem('currentId','1');
        }
        let currentId = +localStorage.getItem('currentId');

        let editMode = false;//elemntas reikalingas update 
        let currentProduct;//elemntas reikalingas update 

        const dynamicDataElement = document.getElementById('dynamic-data'),
            titleInputElement = document.getElementById('title'),
            priceInputElement = document.getElementById('price'),
            stockInputElement = document.getElementById('stock'),
            brandInputElement = document.getElementById('brand'),
            categoryInputElement = document.getElementById('category'),
            submitButtonElement = document.getElementById('submit'),
            modalElement = document.getElementById('productInfo'),
            photoElement = document.getElementById('imageURL'),
            discountElement = document.getElementById('discount'),
            ratingElement = document.getElementById('rating'),
            descriptionElement = document.getElementById('description'),
            closeModalElement = document.getElementById('closeModal'),
            filterNameElement = document.getElementById('filter-product-name'),
            filterPriceFromElement = document.getElementById('filter-price-from'),
            filterPriceToElement = document.getElementById('filter-price-to'),
            filterBrandElement = document.getElementById('filter-product-brand'),
            filterCategoryElement = document.getElementById('filter-product-category'),
            filterDescriptionElement = document.getElementById('filter-product-description'),
            resetFilterElement = document.getElementById('resetFilter');

            // ----------------------------FILTRAS--------------------------------
            // filtravimui pridedami laukeliams eventai:
            filterNameElement.onkeyup = filter; //filtavimo taisykles aprasytos zemiau
            filterPriceFromElement.onkeyup = filter;
            filterPriceToElement.onkeyup = filter;
            filterBrandElement.onkeyup = filter;
            filterDescriptionElement.onkeyup = filter;
            filterCategoryElement.onchange = filter;

            // Visi 3 eventai yra itraukti i filter funkcija, todel nebereikalinga sita vieta
            // filterNameElement.onkeyup = (event) => {
            //     // console.log("pasikeitimas ivyko")
            //     // i inputa irasyta reiksme turi buti kintamajame, kuris yra cia sukuriamas
            //     let productName = filterNameElement.value.toLowerCase();
            //     // console.log(productName);
            //     //filtruojam masyva, filter() nurodoma pagal ka bus filtruojama, viduje yra funkcija
            //     // reikia irgi paversti mazosiomis raidemis
            //     const filteredArray = products.filter((product) => product.title.toLowerCase().includes(productName));
            //     // console.log(filteredArray);
            //     getTableContents(filteredArray);
            // }
            // filterPriceFromElement.onkeyup = (event) => {
            //     let minPrice = +filterPriceFromElement.value;
            //     const filteredArray = products.filter(
            //         (product) => product.price >= minPrice);
            //     getTableContents(filteredArray);
            // }
            // filterPriceToElement.onkeyup = (event) => {
            //     let maxPrice = +filterPriceToElement.value;
            //     const filteredArray = products.filter(
            //         (product) => product.price <= maxPrice);
            //     getTableContents(filteredArray);
            // }

            //visu lauku eventu filtrai sukeliami i funkcija, tam kad butu galima keliais laukeliais filtruoti, to reikiam tam, jog reikia pries tai buvusio isfiltruoto masyvo.
            function filter()
            {
                let productName = filterNameElement.value.toLowerCase();
                let minPrice = +filterPriceFromElement.value;
                let maxPrice = +filterPriceToElement.value;
                let productBrand = filterBrandElement.value.toLowerCase();
                let productDescription = filterDescriptionElement.value.toLowerCase();
                let productCategory = filterCategoryElement.value.toLowerCase();
                // console.log(maxPrice);
                // console.log(minPrice);
                // const filteredArray = products.filter( -> reikia keisti i let, kad galima butu perrasyti masyva ir ji dar kata panaudoti filtruojant
                let filteredArray = products.filter((product) => 
                product.title.toLowerCase().includes(productName)
                );
                // reikia pries tai isfiltruoto masyvo, todel vietoj filteredArray = products.filter -> filteredArray = filteredArray.filter
                filteredArray = filteredArray.filter((product) => 
                    product.price >= minPrice
                );
                // turime atlikti filtracija tik tada kai maxPrice reiksme nera lygi nuliui, minPrice nereikia tikrinti, nes ji gali buti 0
                if (maxPrice !== 0)
                    filteredArray = filteredArray.filter((product) => 
                    product.price <= maxPrice
                );
                filteredArray = filteredArray.filter((product) => 
                product.brand.toLowerCase().includes(productBrand)
                );
                getTableContents(filteredArray);
                filteredArray = filteredArray.filter((product) => 
                product.description.toLowerCase().includes(productDescription)
                );
                filteredArray = filteredArray.filter((product) => 
                product.category.toLowerCase().includes(productCategory)
                );
                getTableContents(filteredArray);
            }

            // RESET FILTERING
            // Aprasymas naudojant function
            // function resetFilter () {
            //     titleInputElement.value = '';
            //     priceInputElement.value = '';
            //     stockInputElement.value = '';
            //     brandInputElement.value = '';
            //     categoryInputElement.value = '';
            // }
            // resetFilterElement.onclick = resetFilter;

            // Aprasymas naudojant anonimine funkcija:

            resetFilterElement.onclick = () => {
                filterNameElement.value = '';
                filterPriceToElement.value = '';
                filterPriceFromElement.value = '';
                filterBrandElement.value = '';
                filterCategoryElement.value = '';
                filterDescriptionElement.value = '';
            }

        /* 
        //Šitas būdas - suveikia, nes aprašomos funkcijos vieta kode yra nesvarbi.
        generateTableContent
        function generateTableContent()
        {

        }
        //Šitas būdas - neveikia, nes arrow funkcija aprašyta žemiau nei jos iškvietimas. Šitas būdas naudojamas dažniausiai iškviešiant anonimines funkcijas, funkcijas paduodant kaip parametrą, call-back, rekursija.
        getTableContents()
        const getTableContents = () => {

        }
         */
        
        const getTableContents = (productsArray) => {
            let dynamicHTML = ``;
            
            //Budas standartinis kreipiantis i cikla:
            // for(let i = 0; i < product.length; i++){
            //     product[i].id
            // }
            //Budas, kai naudojamas for in:
            // for(const product in products)
            // {
            //     dynamicHTML+=`<tr>
            //         <td>${products[product].id}</td>
            //         <td>${products[product].title}</td>
            //         ...

            //Budas, kai naudojamas for of:
            // for(const product of products) buvo, bet fitlracijai, reikia diamiskai jog keistusi lenteles rezulttatai totai keiciama:
            for(const product of productsArray)
            {
                //pridedamas prie ID onclick, kad iskviestu funkcija atvaizduoti modal langa
                dynamicHTML+=`<tr>
                    <td>${product.id}</td> 
                    <td>${product.title}</td>
                    <td>${product.price}</td>
                    <td>${product.stock}</td>
                    <td>${product.brand}</td>
                    <td>${product.category}</td>
                    <td><button 
                        class="btn btn-secondary" 
                        onclick="showModal(${product.id})"><i class="bi bi-zoom-in"></i></i>
                        </button></td>
                    <td class="text-center">
                        <button 
                        class="btn btn-secondary" 
                        onclick="setEdit(${product.id})"><i class="bi bi-pencil-fill"></i>
                        </button>
                    </td>
                    <td class="text-center">
                        <button 
                        class="btn btn-danger" 
                        onclick="deleteProduct(${product.id})"><i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>`;
            }
            dynamicDataElement.innerHTML = dynamicHTML;
            // dynamicDataElement.innerHTML += dynamicHTML; jei toks bus tada atsivaizduoas ir eilute sukuta HTML kode
        };
        getTableContents(products);

        const showModal = (id) => {
            let elementIndex = products.findIndex((value) => value.id === id);
            const product = products[elementIndex];//si eilute reikalinga tam kad gauti produkta ant kuriio ID buvo paspausta
            
            let dynamicHTML = `<div id="modalBody" style="width:100%; height:100%"><div style="width: 80%; margin: 0 auto;">
            <img class="card mb-3" style="max-width: 80%;"
            src="${product.thumbnail}" 
            alt="Product foto"
            />
            <div class="product-details">
                <div class="row  mb-2">
                    <span class="col-lg-3 fw-bold">Nuolaida</span>
                    <span class="col-lg-3">${product.discountPercentage}</span>
                <div class="row  mb-2">
                    <span class="col-lg-3 fw-bold"">Ivertinimas</span>
                    <span class="col-lg-3">${product.rating}</span>
                </div>
                <div class="row  mb-2">
                    <span class="col-lg-3 fw-bold"">Aprasymas</span>
                    <span class="col-lg-9">${product.description}</span>
                </div>
            </div>
            <div class="d-flex flex-row-reverse">
                <button class="btn btn-danger mt-4" id="closeModal" onclick="modalElement.close()">Close</button>
            </div>  
         </div></div>`;
            modalElement.innerHTML = dynamicHTML;
            //turi buti atliekama si funkcija kai paclickinama, gauname kaip aprametra event 
            //kadangi modal langas dinamiskai sugeneruojamas, tai tik po jo sugeneravimo galima atlikti cia zmeiau aprasytus veismus, kkol elementas neegzistuoja mes negalime su juo tlikti onclikc veiksmus, ir negali ivykti stopPropagation
            document.querySelector('#modalBody').onclick = (event) => {
                event.stopPropagation()
                console.log("Clicked on modal element")
            }
            modalElement.showModal();
        }
        
        modalElement.onclick = () => {
            console.log("Clicked on modal body");
            modalElement.close();
        }
        
        // function closeModal(event){
        // modalElement.close()
        // }
        // closeModalElement.onclick = closeModal;
        

        // Self-Invoking Functions - automatinis funkcijos iškvietimas, apskliaudus funkcijair uz jos padejus skiausteleius.
        // sitos nebereikia naudoti, nes auksciau atliktas automatinis funkcijjos iskvietimas.P.S. atsirado klaida ir destytojas panaikino automatini funkcijos iskvietima.
        // getTableContents();

        // ------------------------------------- Create -----------------------------
        //gera praktika apsirašyti per const kintamaji, kad tik karta nusiskaitytu, todel visi inputElementai aprasyti auksciau.
        const createNewRecord = (event) => {
            //prevencija nuo iprastinio elgesio , dazniausiai panaudojama su formomis (reloadinamas puslapis, duomenys nusiunciami)
            event.preventDefault();//sukuriu eventa, tam kad spaudziant ant submito jis veiktu, nes kai submitas yra formoje jis reloadina puslapi.
            // console.log(event);//grazina detales apie eventa,eventas yra objetas.
            //kompozicinis variantas
            const newProduct = {
                id: currentId,
                title: titleInputElement.value,
                description: descriptionElement.value,
                price: +priceInputElement.value,
                discountPercentage: +discountElement.value,
                rating: +ratingElement.value,
                stock: +stockInputElement.value,
                brand: brandInputElement.value,
                category: categoryInputElement.value,
                thumbnail: photoElement.value, 
            };
            currentId++; //bus kuriamas sis parametras ir pripliusuojama
            products.push(newProduct);
            localStorage.setItem('products', JSON.stringify(products));
            localStorage.setItem('currentId',currentId);
            getTableContents(products);

            titleInputElement.value = '';
            priceInputElement.value = '';
            stockInputElement.value = '';
            brandInputElement.value = '';
            categoryInputElement.value = '';
            photoElement.value = '';
            ratingElement.value = '';
            descriptionElement.value = '';
            discountElement.value = '';
        }
        submitButtonElement.onclick = createNewRecord;//cia funkcija paduodama kaip kintamasis

        

         // ------------------------------------- Delete -----------------------------
         const deleteProduct = (id) => {
            let elementIndex = products.findIndex(value=>value.id ===id);//produkto susiradimas,shorthand description
            // senovinis funkcijos aprasymo budas
            // let elementIndex = products.findIndex(function(value) {
            //     return value.id === id;
            // });
            // truputi naujesnis funkcijos aprasymo budas:
            // let elementIndex = products.findIndex((value) => {
            //     return value.id === id;
            // });
            // console.log(elementIndex)
            products.splice(elementIndex,1);
            getTableContents(products); //sitos funkcijos reikia, kad istrintas irasas isnyktu issaraso, butu is naujo pergeneruojamas listas
            localStorage.setItem('products', JSON.stringify(products));
         }



         // ------------------------------------- Update --------------------------------
         const setEdit = (id) => {
            let elementIndex = products.findIndex((value)=>value.id === id);
            const product = products[elementIndex];
            // console.log(product);

            //inputu uzpildymas duomenimis
            titleInputElement.value = product.title;
            priceInputElement.value = product.price;
            stockInputElement.value = product.stock;
            brandInputElement.value = product.brand;
            categoryInputElement.value = product.category;
            photoElement.value = product.thumbnail;
            ratingElement.value = product.rating;
            descriptionElement.value = product.description;
            discountElement.value = product.discountPercentage;

            //uzsetinamas editinimo state
            editMode = true;//jo niekur nepanaudojam, destytojas sako, jog gera praktika tokki tureti
            //kiti update veiksmai
            submitButtonElement.innerText = "Update";
            submitButtonElement.classList.add('btn-secondary');//pakeiciama klase tam kad pakeist spalva btn;
            submitButtonElement.classList.remove('btn-primary');//pasalinam, kad nesipjautu dvi spalvos
            currentProduct = elementIndex;//nustatome kokia vieta redaguuojamo rodukto masyve
            submitButtonElement.onclick = updateProduct;
         }

         const updateProduct = (event) => {
            //page reload prevencija
            event.preventDefault();
            //pagal currentProduct indeksa, gauta is atnaujinimo rezimo funkcijos, pakeiciame reiksmes i naujas,, gautas i inputu.
            products[currentProduct].title = titleInputElement.value;
            products[currentProduct].price = +priceInputElement.value;
            products[currentProduct].stock = +stockInputElement.value;
            products[currentProduct].brand = brandInputElement.value;
            products[currentProduct].category = categoryInputElement.value;
            products[currentProduct].thumbnail = photoElement.value;
            products[currentProduct].rating = +ratingElement.value;
            products[currentProduct].description = descriptionElement.value;
            products[currentProduct].discountPercentage = +discountElement.value;

            getTableContents(products);
            //atstatomas pradinis state
            editMode = false;
            currentProduct = undefined;//nenorima kad uzsiliktu pries tai priskirta produktui indeksas
            submitButtonElement.onclick = createNewRecord;
            submitButtonElement.innerText = "Submit";
            submitButtonElement.classList.remove('btn-secondary');
            submitButtonElement.classList.add('btn-primary');
