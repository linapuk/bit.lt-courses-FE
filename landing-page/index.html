<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header class="py-5">
        <div class="container-lg d-flex justify-content-between align-items-center flex-row-reverse flex-md-row">
            <!-- zemiau nurodom, jog atvaizduoti icona, bet jei didesnis breakpointas nei lg, tai nerodyti icon meniu -->
            <div class="d-block d-lg-none menu">
                <!-- susisjiejo label per ID=nav-toggler -->
                <label class="hamburger" for="nav-toggler"></label>
            </div>
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo" />
            </div>
            <input type="checkbox" id="nav-toggler" name="nav-toggler" class="d-none">
            <nav class="navbar navbar-expand">
                <label class="close-offcanvas fs-1 position-absolute top-0 d-lg-none" for="nav-toggler" style="right: 1rem"><i class="bi bi-x"></i></label>
                <ul class="navbar-nav flex-column flex-lg-row gap-lg-5 gap-4">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Special deals</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <ul class="navbar-nav flex-row d-none d-md-flex">
                <!-- btn-empty - klases nera ji bus atskyrai aprasyta -->
                <li><a href="#" class="btn btn-empty">Log in</a></li>
                <li><a href="#" class="btn btn-primary">Sign up</a></li>
            </ul>            
        </div>
    </header>
    <main>
        <section class="home">
            <div class="container-lg">
                <!-- ziurima siame sprendime nuo monbilios versijos - pagal dizaina nuotrauka turetu eiti pirmiau mobiliame atvaizdavime, pagal nutylejima buvo priskirtas painspectinus display:wrap, jis buvo pakeistas i flex-wrap-reverse, o dideliame ekrane kad rodytu teisingai pridedamas flex-lg-wrap  -->
                <div class="row flex-wrap-reverse flex-lg-wrap">
                    <!-- luzio taskai yra keli, xl dydziausias ekranas,o col-12 ims per visa ilgi nes nurodyta col-12 -->
                    <div class="col-lg-5 col-xl-4 col-12 pt-5 text-center text-lg-start">
                        <div class="link">
                            <a href="#" class="btn btn-shadow">Explore the world!</a>
                        </div>
                        <h2 class="mt-md- mt-4">Travel <span>top destination</span> of the world</h2>
                        <p class="mt-md-5 mt-4">We always make our customer happy by providing as many choices as possible </p>
                        <div class="buttons mt-4 mt-md-5 justify-content-center justify-content-lg-start flex-md-row flex-column">
                            <a href="#" class="btn btn-primary">Get Started</a>
                            <a href="#" class="btn btn-outline-primary">Watch Demo</a>
                        </div>
                    </div>
                    <div class="col-lg-7 col-xl-8 col-12">
                        <img src="assets/images/home.png" alt="Home picture" style="margin-bottom: -15%;"/>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
